<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio 03 - Multimedia</title>
    </head>

    <body>
        <!-- Imágenes -->
        <div>
            <h1>Aprendiendo a utilizar imágenes</h1>
            <img src="img/Sheep_raider.webp" alt="Sheep Raider" width="300" height="300">
        </div>

        <!-- Videos -->
        <div>
            <h1>Aprendiendo a utilizar los vídeos</h1>
            <!-- <video src="video/Los Prisioneros - Amiga Mía (Audio)(720P_HD).mp4" width="300" height="300" controls autoplay loop muted></video> -->
            
            <video width="300" height="300" controls autoplay loop muted>
                <source src="video/Los Prisioneros - Amiga Mía (Audio)(720P_HD).mp4" type="video/mp4">
            </video>
        </div>

        <!-- Audio -->
        <div>
            <h1>Aprendiendo a utilizar los audios</h1>
            <!-- <audio src="audio/Dentro del Olvido.ogg" controls autoplay loop></audio> -->
            
            <audio controls autoplay loop>
                <source src="audio/Dentro del Olvido.ogg" type="audio/ogg">
            </audio>
        </div>
    </body>
</html>
