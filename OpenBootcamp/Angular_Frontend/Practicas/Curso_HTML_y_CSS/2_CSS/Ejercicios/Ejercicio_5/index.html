<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disposición de elementos en CSS</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
    <!-- Creamos un div que representa a nuestro header -->
    <div class="container width static-position mb-20">
        <!-- Agregamos una imágen y un título para nuestro header -->
        <img class="imagen-principal width header" src="img/el-tambo-nariño.jpg" alt="El Tambo Nariño">
        <div class="header width display-text display-flex gap-10 content-center">
            <h1>Paisajes de Nariño, Colombia</h1>
        </div>
    </div>

    <!-- Creamos otro div que contendrá una galería de imágenes -->
    <div class="galeria width static-position display-flex gap-10 content-center mb-20">
        <img class="imagen-galeria" src="img/el-encano.jpg" alt="">
        <img class="imagen-galeria" src="img/la-cocha.jpg" alt="">
        <img class="imagen-galeria" src="img/Tumaco.jpg" alt="">
        <img class="imagen-galeria" src="img/volcan-azufral.jpg" alt="">
        <img class="imagen-galeria" src="img/volcan-cumbal.webp" alt="">
        <img class="imagen-galeria" src="img/volcan_galeras.jpg" alt="">
    </div>
</body>
</html>
